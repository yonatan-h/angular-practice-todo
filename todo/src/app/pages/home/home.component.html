<main>
  <div class="container">
    <app-task-form (onSubmit)="add($event)"></app-task-form>
    <app-task
      *ngFor="let task of tasks"
      [task]="task"
      (onDelete)="delete(task.id!)"
      (onToggleImportance)="toggleImportance(task.id!)"
    ></app-task>

    <app-task
      *ngIf="tasks.length === 0"
      [task]="{
        title: 'Looks like you have no tasks.',
        description: 'Here is one... Use the form to add a new task',
        isImportant: true,
    }"
    ></app-task>
  </div>
</main>
