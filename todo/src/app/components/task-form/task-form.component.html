<form (ngSubmit)="submit()">
  <p>{{ title.value }}</p>
  <label>
    <span>Title</span>
    <input type="text" name="name" [formControl]="title" />
  </label>

  <label>
    <span>Description</span>
    <textarea type="text" name="name" [formControl]="description"></textarea>
  </label>

  <label>
    <input type="checkbox" name="name" [formControl]="isImportant" />
    <span>Is Important</span>
  </label>

  <button type="submit">NEW TASK</button>
</form>
